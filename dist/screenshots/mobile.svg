<svg width="390" height="844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#f5f5f5"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="390" height="44" fill="#000000"/>
  <text x="195" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">9:41</text>
  <text x="350" y="25" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="12">100%</text>
  
  <!-- Header -->
  <rect x="0" y="44" width="390" height="60" fill="#4CAF50"/>
  <text x="195" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Story App</text>
  
  <!-- Search Bar -->
  <rect x="20" y="120" width="350" height="40" fill="#ffffff" stroke="#e0e0e0" rx="20"/>
  <text x="50" y="145" fill="#999" font-family="Arial, sans-serif" font-size="14">Search stories...</text>
  
  <!-- Story Cards -->
  <!-- Card 1 -->
  <rect x="20" y="180" width="350" height="200" fill="#ffffff" stroke="#e0e0e0" rx="12"/>
  <rect x="20" y="180" width="350" height="120" fill="#e8f5e8"/>
  <text x="195" y="320" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Amazing Sunset</text>
  <text x="195" y="340" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Beautiful sunset at the beach...</text>
  <text x="195" y="360" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">2 hours ago</text>
  
  <!-- Card 2 -->
  <rect x="20" y="400" width="350" height="200" fill="#ffffff" stroke="#e0e0e0" rx="12"/>
  <rect x="20" y="400" width="350" height="120" fill="#e8f5e8"/>
  <text x="195" y="540" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Mountain Adventure</text>
  <text x="195" y="560" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Hiking through the mountains...</text>
  <text x="195" y="580" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">5 hours ago</text>
  
  <!-- Card 3 -->
  <rect x="20" y="620" width="350" height="200" fill="#ffffff" stroke="#e0e0e0" rx="12"/>
  <rect x="20" y="620" width="350" height="120" fill="#e8f5e8"/>
  <text x="195" y="760" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">City Life</text>
  <text x="195" y="780" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Exploring the city streets...</text>
  <text x="195" y="800" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">1 day ago</text>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="784" width="390" height="60" fill="#ffffff" stroke="#e0e0e0"/>
  
  <!-- Home Tab -->
  <circle cx="78" cy="814" r="20" fill="#4CAF50"/>
  <text x="78" y="820" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">🏠</text>
  <text x="78" y="840" text-anchor="middle" fill="#4CAF50" font-family="Arial, sans-serif" font-size="10">Home</text>
  
  <!-- Stories Tab -->
  <text x="156" y="820" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="16">📖</text>
  <text x="156" y="840" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">Stories</text>
  
  <!-- Add Tab -->
  <circle cx="234" cy="814" r="25" fill="#4CAF50"/>
  <text x="234" y="820" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">+</text>
  <text x="234" y="840" text-anchor="middle" fill="#4CAF50" font-family="Arial, sans-serif" font-size="10">Add</text>
  
  <!-- Profile Tab -->
  <text x="312" y="820" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="16">👤</text>
  <text x="312" y="840" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">Profile</text>
  
  <!-- Settings Tab -->
  <text x="390" y="820" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="16">⚙️</text>
  <text x="390" y="840" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">Settings</text>
</svg> 
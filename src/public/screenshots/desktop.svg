<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="80" fill="#4CAF50"/>
  <text x="640" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Story App</text>
  
  <!-- Navigation -->
  <rect x="0" y="80" width="1280" height="60" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="100" y="115" fill="#333" font-family="Arial, sans-serif" font-size="16">Home</text>
  <text x="200" y="115" fill="#666" font-family="Arial, sans-serif" font-size="16">Stories</text>
  <text x="300" y="115" fill="#666" font-family="Arial, sans-serif" font-size="16">Add Story</text>
  <text x="400" y="115" fill="#666" font-family="Arial, sans-serif" font-size="16">Profile</text>
  
  <!-- Main Content Area -->
  <rect x="50" y="160" width="1180" height="500" fill="#ffffff" stroke="#e0e0e0" rx="8"/>
  
  <!-- Story Cards -->
  <!-- Card 1 -->
  <rect x="80" y="200" width="350" height="200" fill="#ffffff" stroke="#e0e0e0" rx="8"/>
  <rect x="80" y="200" width="350" height="120" fill="#e8f5e8"/>
  <text x="255" y="340" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Amazing Sunset</text>
  <text x="255" y="360" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Beautiful sunset at the beach...</text>
  <text x="255" y="380" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">2 hours ago</text>
  
  <!-- Card 2 -->
  <rect x="460" y="200" width="350" height="200" fill="#ffffff" stroke="#e0e0e0" rx="8"/>
  <rect x="460" y="200" width="350" height="120" fill="#e8f5e8"/>
  <text x="635" y="340" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Mountain Adventure</text>
  <text x="635" y="360" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Hiking through the mountains...</text>
  <text x="635" y="380" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">5 hours ago</text>
  
  <!-- Card 3 -->
  <rect x="840" y="200" width="350" height="200" fill="#ffffff" stroke="#e0e0e0" rx="8"/>
  <rect x="840" y="200" width="350" height="120" fill="#e8f5e8"/>
  <text x="1015" y="340" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">City Life</text>
  <text x="1015" y="360" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Exploring the city streets...</text>
  <text x="1015" y="380" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">1 day ago</text>
  
  <!-- Second Row -->
  <!-- Card 4 -->
  <rect x="80" y="420" width="350" height="200" fill="#ffffff" stroke="#e0e0e0" rx="8"/>
  <rect x="80" y="420" width="350" height="120" fill="#e8f5e8"/>
  <text x="255" y="560" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Coffee Time</text>
  <text x="255" y="580" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Perfect morning coffee...</text>
  <text x="255" y="600" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">2 days ago</text>
  
  <!-- Card 5 -->
  <rect x="460" y="420" width="350" height="200" fill="#ffffff" stroke="#e0e0e0" rx="8"/>
  <rect x="460" y="420" width="350" height="120" fill="#e8f5e8"/>
  <text x="635" y="560" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Garden Flowers</text>
  <text x="635" y="580" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Spring flowers blooming...</text>
  <text x="635" y="600" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">3 days ago</text>
  
  <!-- Card 6 -->
  <rect x="840" y="420" width="350" height="200" fill="#ffffff" stroke="#e0e0e0" rx="8"/>
  <rect x="840" y="420" width="350" height="120" fill="#e8f5e8"/>
  <text x="1015" y="560" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Book Reading</text>
  <text x="1015" y="580" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Cozy reading corner...</text>
  <text x="1015" y="600" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="10">1 week ago</text>
  
  <!-- Floating Action Button -->
  <circle cx="1200" cy="600" r="30" fill="#4CAF50"/>
  <text x="1200" y="608" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>
  
  <!-- Status Bar -->
  <rect x="0" y="680" width="1280" height="40" fill="#333333"/>
  <text x="640" y="705" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Story App - Share Your Moments</text>
</svg> 